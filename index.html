<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/cat-svgrepo-com.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Time tracking dashboard</title>
  </head>
  <body>
    <div class="dashboard">
      <div class="sidebar">
        <div class="sidebar__user-profile">
          <div class="sidebar__avatar">
            <img src="./images/image-jeremy.png" alt="" />
          </div>
          <div class="sidebar__infor">
            <p>Report for</p>
            <p class="sidebar__username">Jeremy Robson</p>
          </div>
        </div>
        <div class="sidebar__options">
          <ul>
            <li class="sidebar__option sidebar__option--active">Daily</li>
            <li class="sidebar__option">Weekly</li>
            <li class="sidebar__option">Monthly</li>
          </ul>
        </div>
      </div>
      <div class="widgets">
        <div class="widgets__item">
          <div class="widgets__item-content">
            <div class="widgets__item-header">
              <p class="widgets__item-title">Work</p>
              <img
                src="./images/icon-ellipsis.svg"
                class="widgets__ellipsis"
                alt=""
              />
            </div>
            <div class="widgets__timeframes">
              <p class="widgets__timeframes-current">32hrs</p>
              <p class="widgets__timeframes-previous">Lastweek - 36hrs</p>
            </div>
          </div>
        </div>
        <div class="widgets__item">
          <div class="widgets__item-content">
            <div class="widgets__item-header">
              <p class="widgets__item-title">Play</p>
              <img
                src="./images/icon-ellipsis.svg"
                class="widgets__ellipsis"
                alt=""
              />
            </div>
            <div class="widgets__timeframes">
              <p class="widgets__timeframes-current">10hrs</p>
              <p class="widgets__timeframes-previous">Lastweek - 8hrs</p>
            </div>
          </div>
        </div>
        <div class="widgets__item">
          <div class="widgets__item-content">
            <div class="widgets__item-header">
              <p class="widgets__item-title">Study</p>
              <img
                src="./images/icon-ellipsis.svg"
                class="widgets__ellipsis"
                alt=""
              />
            </div>
            <div class="widgets__timeframes">
              <p class="widgets__timeframes-current">4hrs</p>
              <p class="widgets__timeframes-previous">Lastweek - 7hrs</p>
            </div>
          </div>
        </div>
        <div class="widgets__item">
          <div class="widgets__item-content">
            <div class="widgets__item-header">
              <p class="widgets__item-title">Exercise</p>
              <img
                src="./images/icon-ellipsis.svg"
                class="widgets__ellipsis"
                alt=""
              />
            </div>
            <div class="widgets__timeframes">
              <p class="widgets__timeframes-current">4hrs</p>
              <p class="widgets__timeframes-previous">Lastweek - 5hrs</p>
            </div>
          </div>
        </div>
        <div class="widgets__item">
          <div class="widgets__item-content">
            <div class="widgets__item-header">
              <p class="widgets__item-title">Social</p>
              <img
                src="./images/icon-ellipsis.svg"
                class="widgets__ellipsis"
                alt=""
              />
            </div>
            <div class="widgets__timeframes">
              <p class="widgets__timeframes-current">5hrs</p>
              <p class="widgets__timeframes-previous">Lastweek - 10hrs</p>
            </div>
          </div>
        </div>
        <div class="widgets__item">
          <div class="widgets__item-content">
            <div class="widgets__item-header">
              <p class="widgets__item-title">Seft Care</p>
              <img
                src="./images/icon-ellipsis.svg"
                class="widgets__ellipsis"
                alt=""
              />
            </div>
            <div class="widgets__timeframes">
              <p class="widgets__timeframes-current">2hrs</p>
              <p class="widgets__timeframes-previous">Lastweek - 2hrs</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
